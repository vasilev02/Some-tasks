<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Customer Details</legend>

        <div>
          <label for="first_name">First Name</label>
          <input id="first_name" type="text" autofocus placeholder="George" />
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text" placeholder="Devis" />
        </div>

        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" value="Male" />

          <label for="female">Female</label>
          <input type="radio" id="female" value="Female" />

          <label for="other">Other</label>
          <input type="radio" id="other" value="Other" />
        </div>

        <div>
          <label for="email">Prefered contact method: Email</label>
          <input type="radio" id="email" />

          <label for="phone">Phone</label>
          <input type="radio" id="phone" />
        </div>

        <div>
          <label for="email_input">Email</label>
          <input type="email" id="email_input" placeholder="your@email.com" />
        </div>

        <div>
          <label for="phone_input">Phone</label>
          <input type="text" id="phone_input" placeholder="+359885236225" />
        </div>

        <div>
          <label for="towns">Town</label>
          <select name="towns" id="towns">
            <option value="">Varna</option>
            <option value="">Plovdiv</option>
            <option value="">Burgas</option>
            <option value="">Sofia</option>
            <option value="">Pleven</option>
          </select>
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="70" />
        </div>

        <div>
          <label for="language">Programming language</label>
          <input list="languages" id="language" />
          <datalist id="languages">
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="C#">C#</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Other">Other</option>
          </datalist>
        </div>

        <div>
          <textarea
            name=""
            placeholder="More information..."
            cols="20"
            rows="5"
          ></textarea>
        </div>

        <div>
          <input type="checkbox" id="checkbox" checked />
          <label for="checkbox">I agree the Terms and Conditions</label>
        </div>

        <div>
          <input type="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
