<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/fragments/head"></th:block>

<body>

<th:block th:include="/fragments/header"></th:block>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row" th:object="${employee}">
                    <div class="col-md-6 bg-dark">
                        <h2>Employee</h2>
                        <h4 th:text="|First Name: ${employee.firstName}|">First Name: {firstName}</h4>
                        <h4 th:text="|Last Name: ${employee.lastName}|">Last Name: {lastName}</h4>
                        <h4 th:text="|Education Level: ${employee.educationLevel}|">Education Level: {educationLevel}</h4>
                        <h4 th:text="|Job title: ${employee.jobTitle}|">Job title: {jobTitle}</h4>
                        <h4 th:text="|Birthdate: ${employee.birthdate}|">Birthdate: {birthDate}</h4>
                        <h4 th:text="|Salary: ${employee.salary}|">Salary: {salary in format 10$}</h4>
                        <h4 th:text="|Company: ${employee.company}|">Company: {company name}</h4>
                        <form th:action="@{/employees/employee/{id}(id=${employee.id})}" method="POST">
                            <div class="align-bottom"><button class="btn btn-danger align-bottom"
                                   type="submit" >Delete employee</button>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>

<th:block th:include="/fragments/footer"></th:block>

</body>
</html>
