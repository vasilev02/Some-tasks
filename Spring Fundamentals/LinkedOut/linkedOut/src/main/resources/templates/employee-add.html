<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/fragments/head"></th:block>

<body>

<th:block th:include="/fragments/header"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form class="m-md-auto w-50 text-center" action="/employees/add" method="POST" th:object="${employeeAddBindingModel}">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" th:errorclass="bg-danger" type="text" class="form-control text-center" id="firstName" aria-describedby="firstName" name="firstName" />
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" th:errorclass="bg-danger" type="text" class="form-control text-center" id="lastName" aria-describedby="lastName" name="lastName"/>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</small>
                </div>
                <fieldset class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" checked class="form-check-input" name="educationLevel" id="Master" value="Master"/>
                            <span>Master</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="educationLevel" id="Bachelor" value="Bachelor"/>
                            <span>Bachelor</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input " name="educationLevel" id="Secondary" value="Secondary"/>
                            <span>Secondary</span>
                        </label>
                    </div>
                    <small th:if="${#fields.hasErrors('educationLevel')}" th:errors="*{educationLevel}">Error message</small>
					</fieldset>

                <div class="form-group">
                    <label for="company"><h5>All available companies</h5></label>
                    <select multiple="false" class="form-control text-center" id="company" name="company">
                        <option th:each="c : ${companies}" th:text=${c} th:value="${c}"> First Company name</option>
                    </select>
                    <small th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Error message</small>
				</div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input th:field="*{jobTitle}" th:errorclass="bg-danger" type="text" class="form-control text-center" id="jobTitle" aria-describedby="jobTitle" name="jobTitle" />
                    <small th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input th:field="*{birthdate}" th:errorclass="bg-danger" type="date" class="form-control text-center" id="birthDate" aria-describedby="birthDate" name="birthdate" />
                    <small th:if="${isAfter}">Enter valid birthdate</small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input th:field="*{salary}" th:errorclass="bg-danger" type="number" min="0" class="form-control text-center" id="salary"
					aria-describedby="salary" name="salary"/>
                    <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error message</small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>

<th:block th:include="/fragments/footer"></th:block>

</html>
