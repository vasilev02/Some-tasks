<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body>

<th:block th:include="fragments/header"></th:block>

<main>
    <h1 class="text-center mt-2">Delete Hero</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="name" class="h3 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name" value="SoulTaker" disabled="true">
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="heroClass" class="h3 mb-2">Hero class</label>
            </div>
            <input type="text" class="form-control" id="heroClass" name="heroClass" value="Warrior" disabled="true"/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="level" class="h3 mb-2">Level</label>
            </div>
            <input type="number" class="form-control" id="level" name="level" value="75" disabled="true"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-danger text-white mb-3" type="submit" value="Delete Hero">Delete Hero</button>
        </div>
    </form>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
</html>
