<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body>

<th:block th:include="fragments/header"></th:block>

<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="POST" action="/users/login" th:object="${userLoginBindingModel}">

        <div th:if="${usernameNotExists}" class="alert alert-primary" role="alert">
            Username does not exist
        </div>

        <div th:if="${passwordsNotEquals}" class="alert alert-primary" role="alert">
           Incorrect password
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
        </div>

        <div th:if="${#fields.hasErrors()}" th:errors="*{username}" class="alert alert-primary" role="alert">
            Error message
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
        </div>

        <div th:if="${#fields.hasErrors()}" th:errors="*{password}" class="alert alert-primary" role="alert">
            Error message
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
</html>
